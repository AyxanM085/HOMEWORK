
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pricing-container">
        <h1>Product Pricing</h1>

            <h2>Product A</h2>
            <p class="price" id="productA-price">$99.99</p>
            <button onclick="increasePrice('productA-price')">Increase Price</button>
        </div>
        <div class="product">
            <h2>Product B</h2>
            <p class="price" id="productB-price">$149.99</p>
            <button onclick="increasePrice('productB-price')">Increase Price</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
